<h1 *ngIf="!change" mat-dialog-title>New Element</h1>
<h1 *ngIf="change" mat-dialog-title>Edit Element</h1>
    <div mat-dialog-content>
    
    <mat-form-field appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput [(ngModel)]="data.position">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Weight</mat-label>
        <input matInput [(ngModel)]="data.weight">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="data.symbol">
    </mat-form-field>
    
    </div>
<div mat-dialog-actions>
  <button mat-button (click)="Cancel()">Cancel</button>
  <button *ngIf="!change" mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button *ngIf="change" mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
